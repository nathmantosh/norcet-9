<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NORCET 9 AI Mock Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          box-shadow: none !important;
          border: none !important;
        }
        .print-only {
          display: block !important;
        }

        @page {
          size: A4;
          margin: 20mm;
        }
        
        body {
            background: #fff !important;
        }
        #root {
            padding: 0 !important;
            background: #fff !important;
        }

        /* Main results container */
        .print-container {
            padding: 0 !important;
            max-width: 100% !important;
            background: #fff !important;
            color: #111827 !important; /* gray-900 */
        }

        /* Override dark mode styles */
        .dark .dark\:bg-slate-800 { background: #fff !important; }
        .dark .dark\:bg-slate-700\/50 { background: #f8fafc !important; } /* slate-50 */
        .dark .dark\:border-slate-700 { border-color: #e2e8f0 !important; } /* slate-200 */

        /* Text colors */
        .dark .dark\:text-slate-100, .dark .dark\:text-slate-300 { color: #334155 !important; } /* slate-700 */
        
        /* Analysis item backgrounds and borders */
        .dark .dark\:bg-gray-700 { background-color: #f3f4f6 !important; }
        .dark .dark\:border-gray-600 { border-color: #d1d5db !important; }
        .dark .dark\:bg-green-900\/50 { background-color: #f0fdf4 !important; }
        .dark .dark\:border-green-600 { border-color: #86efac !important; }
        .dark .dark\:bg-red-900\/50 { background-color: #fef2f2 !important; }
        .dark .dark\:border-red-600 { border-color: #fca5a5 !important; }
        
        /* Gradient text */
        .text-transparent.bg-clip-text.bg-gradient-to-r {
            color: #2563eb !important;
            background-image: none !important;
        }
        
        /* Keep ResultCard colors */
        .bg-blue-500 { background-color: #3b82f6 !important; }
        .bg-slate-500 { background-color: #64748b !important; }
        .bg-green-500 { background-color: #22c55e !important; }
        .bg-red-500 { background-color: #ef4444 !important; }
        .text-white, .text-white\/80 { color: #fff !important; }

        /* Keep detailed analysis colors */
        .text-green-700, .dark .dark\:text-green-300 { color: #15803d !important; }
        .text-red-700, .dark .dark\:text-red-300 { color: #b91c1c !important; }
        
        /* Keep explanation box colors */
        .bg-blue-50, .dark .dark\:bg-blue-900\/30 { background-color: #eff6ff !important; }
        .border-blue-200, .dark .dark\:border-blue-700 { border-color: #bfdbfe !important; }
        .text-blue-800, .dark .dark\:text-blue-300 { color: #1e40af !important; }
        .text-blue-700, .dark .dark\:text-blue-200 { color: #1d4ed8 !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
